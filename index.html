<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicketLy</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
    <link rel="stylesheet" href="./styles/nav.css" />
    <script src="/assets/htmx/htmx.min.js"></script>
    <script src="https://kit.fontawesome.com/237dd4ebeb.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div hx-get="/views/components/nav.html" hx-trigger="load" hx-swap="innerHTML"></div>
    </header>
    <main class="content-with-navbar ">
        <section class="hero"></section>

        <section class="progress">
            <div class="btns">
            </div>
        </section>

        <section class="events step-section" data-step="1">
            <div class="filter">
            </div>
            <div class="cards-container"></div>
        </section>

        
    </main>

    <footer>
        <div hx-get="/views/components/footer.html" hx-trigger="load" hx-swap="innerHTML"></div>
    </footer>

    <script src="/js/main.js"></script>
</body>

</html>
